<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro do seu PET- ADOPET </title>

  <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/22/22025.png">
  <img src="ADOPET.jpg" height="200" width="100%"></>
</head>
<body>
	
	<body style="background-color:lightblue;">
      <nav>
  <table style="color:black" border="10" width="100%"  height="5%" align="center">
    <tr>
        <td> <a href="index.html" style="color: white">Página de Login</td>
        <td> <a href="index3.html" style="color: white"> Página de Cadastro</td>
        <td> <a href="index2.html" style="color: white">Página Inicial</td>
        <td>Animais</td>
    </tr>
</table>
    </nav>

 	<div class="container" >
    <a class="links" id="cadastro"></a>
    <a class="links" id="login"></a>
     
    <div align="center" class="content">      
      <div id="login">
        <form method="post" action=""> 
          <h1 style="color:black;">Informações sobre seu PET</h1> 
            <style>
              table, th, td {
                border: 2px solid thistle;
                border-collapse: collapse;
                border-color: lightpink;
              }

              th, td {
                padding: 10px;
       
                }

              td{
                background-color:royalblue;
                color:white

              }

              *{
                font-family:cursive;


              }

            </style>
   
            <br></br>
  <table style="color:black" border="10" width="50%"  height="5%" align="center">
    <tr>
        <td><p> 
            <label style="color: black" label for="tamanho_login">Qual é o tamanho do seu pet?</label>
            <input id="tamanho_login" tamanho="tamanho_login" required="required" type="tamanho" placeholder="ex. Pequeno/Médio/Grande" /> 
          </p></td>
</tr>
<tr>
        <td> <label style="color: black" label for="raça_login"> Qual é a raça do seu pet?</label>
            <input id="raça_login" raça="raça_login" required="required" type="raça" placeholder="ex. vira-lata"/>
          </p> </td>
</tr>
        <td>    <p> 
            <label style="color: black" label for="vacinas_login">Quais vacinas ele já tomou?</label>
            <input id="vacinas_login" vacinas="vacinas_login" required="required" type="vacinas" placeholder="raiva, leishmanione,cinomose "/>
		</p></td> </tr>
<tr>
        <td>     <p> 
            <label style="color: black" label for="castrado_login"> Ele é castrado?</label>
            <input id="castrado_login" castrado="castrado_login" required="required" type="castrado" placeholder="ex. Sim/Não" /> 
          </p> </td> </tr>

<tr>
          <td> <p> 
            <label style="color: black" label for="password_login"> Possui alguma deficiência?</label>
            <input id="deficiencia_login" deficiência="deficiência_login" required="required" type="deficiência" placeholder="ex. Se sim, QUAL?" /> 
          </p></td> </tr>

          <tr><td>
           <p> 
            <label style="color: black" label for="endereço_login" align="center"> Digite seu endereço.</label>
            <input id="endereço_login" endereço="endereço_login" required="required" type="endereço" placeholder="ex. QUADRA 123 CASA 123- DF" /> 
          </p></td> </tr>
</table>
          
           
          <p> 
            <input type="submit" value="Cadastrar" /> 
          </p>
           
        </form>
      </div>
    </div>
  </div>  
</body>
</html>

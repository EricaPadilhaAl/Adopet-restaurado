<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Página de Cadastro- ADOPET </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/38/38499.png">
  <img src="ADOPET.jpg" height="150" width="100%"></>
</head>
<body>
  
  <body style="background-color:lightblue;">
  <div class="container" >
    <a class="links" id="cadastro"></a>
    <div align="center" class="content">
    <a class="links" id="login"></a><p style="font-family: arial"> <a href="index2.html"> Prosseguir sem Cadastro</a></p>
    <div align="center" class="content">
      <div id="cadastro">
        <form method="post" action=""> 
          <h1 style="color: black">Cadastro🐾</h1> 
           
          <p> 
            <label style="color: black" for="email_cad">Digite seu email</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="123abc@gmail.com" />
          </p>
           
          <p> 
            <label style="color: black" for="password_cad">Crie uma senha</label>
            <input id="password_cad" name="password_cad" required="required" type="password" placeholder="senha123"/> 
          </p>
           
          <p> 
            <label style="color: black" for="senha_cad">Seu Nome</label>
            <input id="name_cad" name="name_cad" required="required" type="name" placeholder="ex. Carlos"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p style="color:darkblue" class="link">  
            Já tem conta?
             <td> <a href="index.html"> Fazer Login</td>
          </p>
        </form>
      </div>
